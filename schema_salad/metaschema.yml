        - "null"
        - string
        - "#JsonldPredicate"
      doc: |
        Annotate this type with linked data context.
      jsonldPredicate: "sld:jsonldPredicate"

- name: RecordSchema
  type: record
  fields:
    - name: type
      doc: "Must be `record`"
      type:
        name: Record_symbol
        type: enum
        symbols:
          - "sld:record"
      jsonldPredicate:
        _id: "sld:type"
        _type: "@vocab"

    - name: "fields"
      type:
        - "null"
        - type: "array"
          items: "#RecordField"

      jsonldPredicate: "sld:fields"
      doc: "Defines the fields of the record."


- name: SaladRecordSchema
  type: record
  extends: ["#NamedType", "#RecordSchema", "#SchemaDefinedType"]
  documentRoot: true
  specialize:
    specializeFrom: "#RecordField"
    specializeTo: "#SaladRecordField"
  fields:
    - name: abstract
      type: ["null", boolean]
      doc: |
        If true, this record is abstract and may be used as a base for other
        records, but is not valid on its own.

    - name: extends
      type:
        - "null"
        - string
        - type: array
          items: string
      jsonldPredicate:
        _id: "sld:extends"
        _type: "@id"
      doc: |
        Indicates that this record inherits fields from one or more base records.

    - name: specialize
      type:
        - "null"
        - "#SpecializeDef"
        - type: array
          items: "#SpecializeDef"
      doc: |
        Only applies if `extends` is declared.  Apply type specialization using the
        base record as a template.  For each field inherited from the base
        record, replace any instance of the type `specializeFrom` with
        `specializeTo`.


- name: EnumSchema
  type: record
  doc: |
    Define an enumerated type.
  fields:
    - name: type
      doc: "Must be `enum`"
      type:
        name: Enum_symbol
        type: enum
        symbols:
          - "sld:enum"
      jsonldPredicate:
        _id: "sld:type"
        _type: "@vocab"

    - name: "symbols"
      type:
        - type: "array"
          items: "string"
      jsonldPredicate:
        _id: "sld:symbols"
        _type: "@id"
        identity: true
      doc: "Defines the set of valid symbols."


- name: SaladEnumSchema
  type: record
  extends: ["#EnumSchema", "#SchemaDefinedType"]
  documentRoot: true
  doc: |
    Define an enumerated type.
  fields:
    - name: extends
      type:
        - "null"
        - string
        - type: array
          items: string
      jsonldPredicate:
        _id: "sld:extends"
        _type: "@id"
      doc: |
        Indicates that this enum inherits symbols from a base enum.


- name: ArraySchema
  type: record
  fields:
    - name: type
      doc: "Must be `array`"
      type:
        name: Array_symbol
        type: enum
        symbols:
          - "sld:array"
      jsonldPredicate:
        _id: "sld:type"
        _type: "@vocab"

    - name: items
      type:
        - "#PrimitiveType"
        - "#RecordSchema"
        - "#EnumSchema"
        - "#ArraySchema"
        - string
        - type: array
          items:
            - "#PrimitiveType"
            - "#RecordSchema"
            - "#EnumSchema"
            - "#ArraySchema"
            - string
      jsonldPredicate:
        _id: "sld:items"
        _type: "@vocab"
      doc: "Defines the type of the array elements."


- name: Documentation
  type: record
  extends: ["#NamedType", "#DocType"]
  documentRoot: true
  doc: |
    A documentation section.  This type exists to faciliate self-documenting
    schemas but has no role in formal validation.
  fields:
    - name: type
      doc: "Must be `documentation`"
      type:
        name: Documentation_symbol
        type: enum
        symbols:
          - "sld:documentation"
      jsonldPredicate:
        _id: "sld:type"
        _type: "@vocab"
