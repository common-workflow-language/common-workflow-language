  type: record
  doc: "A field of a record."
  fields:
    - name: name
      type: string
      jsonldPredicate: "@id"
      doc: |
        The name of the field

    - name: doc
      type: ["null", string]
      doc: |
        A documentation string for this field
      jsonldPredicate: "sld:doc"

    - name: type
      type:
        - "#PrimitiveType"
        - "#RecordSchema"
        - "#EnumSchema"
        - "#ArraySchema"
        - string
        - type: array
          items:
            - "#PrimitiveType"
            - "#RecordSchema"
            - "#EnumSchema"
            - "#ArraySchema"
            - string
      jsonldPredicate:
        _id: "sld:type"
        _type: "@vocab"
      doc: |
        The field type


